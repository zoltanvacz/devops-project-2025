apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: devops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: zoltanvacz/devops-nginx:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
